<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0, user-scalable=no">
		<title>选课</title>
		<link rel="stylesheet" type="text/css" href="../../assets/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../assets/css/TY.css" />
		<link rel="stylesheet" type="text/css" href="login.css" />
		<script src="../../assets/js/rem.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="login">
			<div class="loginLogo">
				<img src="../../assets/img/login/header-logo.png"/>
			</div>
			<div class="loginFrame">
				<div class="loginFrame_del">
					<a href="../home/index.html">
						<img src="../../assets/img/login/del.png"/>
					</a>
				</div>
				<div class="loginFrame_Title1">
					<span>欢迎注册陪学网账号</span>
				</div>
				<div class="loginFrame_Line1">
					<img src="../../assets/img/login/yh.png" alt="" />
					<input type="text" placeholder="用户名"/>
				</div>
				<div class="loginFrame_Line1">
					<img src="../../assets/img/login/mima.png" alt="" />
					<input type="password" placeholder="用户密码"/>
				</div>
				<div class="loginFrame_Line1">
					<img src="../../assets/img/login/mima.png" alt="" />
					<input type="password" placeholder="确认密码"/>
				</div>
				<div class="loginFrame_Line1">
					<img src="../../assets/img/login/email.png" alt="" />
					<input type="password" placeholder="Email地址"/>
				</div>
				<div class="loginFrame_Line2">
					<img src="../../assets/img/login/yanzheng.png" alt="" />
					<input type="password" placeholder="输入验证码"/>
					<img src="../../assets/img/login/yanzhengma.png" alt="" />
				</div>
				<div class="loginFrame_button">
					<a href="login.html"><span>注册</span></a>
				</div>
			</div>
			<div class="loginBottom">
				<a href="login.html"><span>登录</span></a>
				<a href="register.html"><span class="active">注册</span></a>
			</div>
		</div>
	</body>
</html>
